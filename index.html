<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="covid.js"></script>
    <title>Canada Covid JS</title>
</head>
<body>
    <button id="Alberta" class="provinceButtons">Alberta</button>
    <button id="BC" class="provinceButtons">British Columbia</button>
    <button id="Manitoba" class="provinceButtons">Manitoba</button>
    <button id="New Brunswick" class="provinceButtons">New Brunswick</button>
    <button id="NL" class="provinceButtons">Newfoundland</button>
    <button id="Nova Scotia" class="provinceButtons">Nova Scotia</button>
    <button id="Nunavut" class="provinceButtons">Nunavut</button>
    <button id="NWT" class="provinceButtons">Northwest Territories</button>
    <button id="Ontario" class="provinceButtons">Ontario</button>
    <button id="PEI" class="provinceButtons">PEI</button>
    <button id="Quebec" class="provinceButtons">Quebec</button>
    <button id="Saskatchewan" class="provinceButtons">Saskatchewan</button>
    <button id="Yukon" class="provinceButtons">Yukon</button>
    
    <p>Province: <span id="provinceName"/></p>
    <p>Daily Cases: <span id="cases"/></p>
    <p>Active Cases: <span id="active"/></p>
    <p>Total Cases: <span id="totalCases"/></p>
    <p>Deaths: <span id="deaths"/></p>
    <p>Total Deaths: <span id="totalDeaths"/></p>
    <p>Recovered: <span id="recovered"/></p>
    <p>Total Recovered: <span id="totalRecovered"/></p>
    <p>Daily Tests: <span id="tests"/></p>
    <p>Total Tests: <span id="totalTests"/></p>
    <p>Date Updated: <span id="date"/></p>

</body>
</html>
